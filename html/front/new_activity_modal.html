<!-- Modal start-->
<div id="newActivityModal" class="modal hide fade" style="text-align:eft" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-header" style="text-align: center;">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
		<h2 id="myModalLabel" style="font-size:16px">发起活动</h2>
	</div>
	<div class="modal-body">
	<form class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="inputEmail">活动名称：</label>
			<div class="controls">
				<input type="text" id="inputEmail" placeholder="请输入活动名称...">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputPassword">活动时间：</label>
			<div class="controls">
				  <div id="datetimepicker1" class="input-append date" style="margin-bottom:15px">
					<input data-format="dd/MM/yyyy hh:mm:ss" type="text" placeholder="设置开始时间..." style="width: 138px;"></input>
					<span class="add-on">
					  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
					  </i>
					</span>
				  </div>				  
				  <div id="datetimepicker2" class="input-append date">
					<input data-format="dd/MM/yyyy hh:mm:ss" type="text" placeholder="设置结束时间..." style="width: 138px;"></input>
					<span class="add-on">
					  <i data-time-icon="icon-time" data-date-icon="icon-calendar">
					  </i>
					</span>
				  </div>

				  <script type="text/javascript">
				  $(function() {
					$('#datetimepicker1').datetimepicker({
					  language: 'pt-BR'
					});
					$('#datetimepicker2').datetimepicker({
					  language: 'pt-BR'
					});
				  });
				</script>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputEmail">活动类型：</label>
			<div class="controls">
				<input type="radio" lang="sport" value="sport" title="项目/场馆" id="no_sport"  name="tag" style=" margin-right: 2px; vertical-align: -8px;">
				<span style="vertical-align: -5px;">运动</span>
				<input type="radio" lang="" value="other" title="其他" id="no_other"  name="tag" style=" margin-right: 2px; vertical-align: -8px;">
				<span style="vertical-align: -5px;">其他</span>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputEmail">活动地点：</label>
			<div class="controls">
				<input type="text"  placeholder="请输入活动地址...">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputEmail">验证码：</label>
			<div class="controls">
				<input type="text"  placeholder="点击获取..." style="width: 80px;">
			</div>
		</div>
	</form>
	</div>
	<div class="modal-footer" style="text-align: center;">
		<button class="btn btn-primary">下一步</button>
	</div>
</div>
<!-- Modal end-->
